<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div id="container">
    <div class="h">
      <img id="img" src="images/image-equilibrium.jpg" alt="">
    </div>
    <div id="eye-hover">
      <img src="images/icon-view.svg" alt="">
    </div>
      <p id="p1">Equilibrium #3429</p>
    <p id="p2">Our Equilibrium collection promote balance and calm.</p>
    <div class="child">
      <img class="img2" src="images/icon-ethereum.svg" alt="">
      <span class="eth_price">0.041 ETH</span>
      <img class="icon_clock" src="images/icon-clock.svg" alt="">
      <span class="time">3 days left</span>
    </div>
    <hr class="hr">
    <div class="child2">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <span class="creator">Created of</span>
      <span class="name">Jules Wyvern</span>
    </div>
  </div>
</body>
</html>
